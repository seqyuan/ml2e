name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Verify dependencies
      run: |
        go mod download
        go mod verify

    - name: Run linter
      run: |
        go vet ./...
        go fmt ./...

    - name: Run tests
      run: |
        go test -v ./...

    - name: Build
      run: |
        go build -v -o ml2e ml2e.go

    - name: Test binary
      run: |
        ./ml2e -version
        ./ml2e 2>&1 | grep -q "Error: -fq1, -fq2 and -outdir are required" || exit 1
